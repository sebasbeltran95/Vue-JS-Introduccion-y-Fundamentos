<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="condicionales.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <div id="app">{{ text }}</div> -->
    <div id="app"></div>
    <script>
        const vm =  Vue.createApp({
            data() {
                return {
                    text: "puerta cerrada",
                    open: false,
                    username: ""
                };
            },
            watch: {
                open(value){
                    if(value){
                        this.text = "la puerta esta abierta";
                    } else {
                        this.text = "la puerta esta cerrada";
                        this.username = "";
                    }

                }
            },
            computed: {
                label(){
                    return this.open ? "Cerrar" : "Abrir" ;
                },
                styles() {
                    return this.open ? ['open'] : ['closed'];
                },
            },
            template: `
                <!-- <div class="container" :class="['open']"> -->
                <!-- <div class="container" :class="{'open': open, 'closed': !open}"> -->
                <div class="container" :class="styles">
                    <div class = "row text-center">
                        <div class = "col-md-12 mt-5">
                            <h2> {{ text }} </h2>
                        </div>
                        <div class = "col-md-12 mt-5">
                            <div v-if="open">
                                <p>
                                    Hola, {{ username }}
                                </p>
                            </div>
                            <div v-else>
                                <p>
                                    <label> UserName</label> <br>
                                    <input type = "text" v-model="username" />
                                </p>
                            </div>
                        </div>
                        <div>
                            <button @click="open = !open">
                                <div v-if="!open">Aceeder</div>
                                <div v-else>Salir</div>
                            </button>
                        </div>
                    </div>
                </div>
            `
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
