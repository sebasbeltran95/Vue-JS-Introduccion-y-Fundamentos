<html lang="en">
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <div id="app">{{ text }}</div> -->
    <div id="app"></div>
    <script>
        const vm =  Vue.createApp({
            data() {
                return {
                    attr:"src",
                    img:"https://soymotero.net/wp-content/uploads/2020/09/bmw_m1000rr_ok.jpg"
                };
            },
            template: `
            <h1 class="text-center">hola</h1>
                    <img width="200px" v-bind:[attr]="img" v-bind:alt="img">
                    <img width="200px" v-bind:src="img" :alt="img">
            `
        }).mount("#app");
        console.log(vm);
    </script>
